<app-nav></app-nav>
<br>
<!-- fillters-container div contains all the filter options -->
<div class="filters-container">
<input  [(ngModel)]="searchByName" type="text" class="form-control searchBar" placeholder="Search By Name">
<input  [(ngModel)]="searchByEmail" type="text" class="form-control searchBar" placeholder="Search By Email">
<select class="form-control searchBar" name="degreeList" id="countryList" #degree="ngModel" [(ngModel)]="searchByDegree">
    <option value="" >Search By Degree</option>
    <option *ngFor="let degree of degrees">{{degree}}</option>
</select>
</div>
<br>
<!-- all the student details in tabular format -->
<div id="all-students-container">
    <table>
        <thead>
            <th>Student Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>Degree</th>
            <th>Update Student</th>
            <th>Delete Student</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of allStudents | searchPipe:searchByName | searchByEmail:searchByEmail | searchByDegree:searchByDegree">
                <td>
                    <a  routerLink="list/{{student.id}}" style="text-decoration: none;"> <b> {{student.id}}</b></a>
                </td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.gender}}</td>
                <td><a  href="mailto:{{student.email}}">{{student.email}}</a></td>
                <td>{{student.contactNum}}</td>
                <td>{{student.address}}</td>
                <td>{{student.degree}}</td>
                <td>
                    <button class="btn btn-success" routerLink="../update/{{student.id}}">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>

</div>
