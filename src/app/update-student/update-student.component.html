<body>
    <div class="update-student-head" *ngIf="!isUpdated">
        <div>
            <img src="/assets/images/pic.png" alt="update-student" class="update-student-img">
        </div>
        <div>        
            <h1 id="update-heading" *ngIf="!isUpdated">Update Student Details</h1>
        </div>
    </div>

    <div class="container-fluid mb-5" id="form-container" *ngIf="!isUpdated">
        <form action="" #studentForm="ngForm" >
            <div class="form-group">
                <label for="text">Enter Full Name</label>
                <input type="text" required #name="ngModel"  [class.is-invalid]='name.invalid && name.touched' class="form-control" name="name" [(ngModel)]="student.name" placeholder="student.name">  
                <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
            </div>

            <br>
            <div class="form-group">
                <label for="age">Enter Age</label>
                <input type="text" required #age="ngModel"class="form-control" [class.is-invalid]="age.invalid && age.touched" name="age" id="age"  [(ngModel)]="student.age">
                <small [class.d-none]="age.valid || age.untouched" class="text-danger">Age is required</small>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="email" class="form-control" required  [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="student.email" #email="ngModel"> 
                <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
            </div>

            <br>
            <div class="form-group">
                <label for="address">Enter Address</label>
                <input type="text" required class="form-control" #address="ngModel" name="address" id="address"  [(ngModel)]="student.address" [class.is-invalid]='address.invalid && address.touched' >
                <small  [class.d-none]="address.valid || address.untouched" class="text-danger">Address is required</small>
            </div>

            <br>
            <div class="form-group">
                <select class="form-select" (blur)="validateDegree(degree.value)" (change)="validateDegree(degree.value)" #degree="ngModel"  [class.is-invalid]="degreeHasError && degree.touched" [(ngModel)]="student.degree" name="degrees">
                    <option value="" disabled>Select Degree</option>
                    
                  <option *ngFor="let degree of degrees">{{degree}}</option>
                </select> 
                <small [class.d-none]="!degreeHasError || degree.untouched"  class="text-danger">Please choose a degree</small>
            </div>
            <br>
            <div class="form-group" style="display: flex; justify-content: center;">
                <button   type="submit" class="form-group" name="submit" id="submit" class="btn btn-primary" (click)="updateStudent()">Update</button>
            </div>
        </form>

    </div>
</body>
