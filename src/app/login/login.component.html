<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- <div class="fadeIn first">
                    <img src="/assets/images/Logo.png" id="icon" alt="User Icon" />
                  </div> -->
            <form >
                <div class="form-group">
                    <label for="role" class="col-xs-3 control-label">Choose the Role:</label>
                    <div class="col-xs-2">
                        <select name="role" id="role"  class="form-control input-small" style="width:auto;">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="userName" [(ngModel)]="userName" name="userName" class="fadeIn second" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="fadeIn third" placeholder="Enter Password">
                </div>
                <div class="fadeIn fourth">
                    <input type="submit" class="btn btn-primary" (click)="submit()" value="Login"><br>
                    <span class="text-danger" style="color:red"></span>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
